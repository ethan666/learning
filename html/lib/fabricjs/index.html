    <title>fabric</title></title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="container" width="800" height="1000"></canvas>
    <script src="./libs/fabric.js"></script>
    <script>
      const canvas = new fabric.Canvas('container');

      let y = -100
      const create = (options = {}) => {
        const defaultOptions = {
          fontFamily: 'sans-serif',
          fontSize: 300,
          top: y
        }
        Object.assign(defaultOptions, options)

        const text = new fabric.Text("n", defaultOptions);
        y += 200;
        canvas.add(text);
      }

      create()
      create({
        stroke: '#ff1318',
        strokeWidth: 6
      })
      
    
    </script>
  </body>
