<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <style type="text/css">
        .file-item .img{
            width: 100px;
        }
        /* #list{
        } */
    </style>
</head>
<body>
    <label for="fileUpload">选择文件:</label>
    <input id="fileUpload" type="file" webkitdirectory multiple/>
    <!-- <button onClick="onClearFile">清空文件</button> -->
    <p>文件列表：</p>
    <div id="list">
        <file-item v-for="item in files" v-bind:file="item" v-bind:key="item.id"></file-item>
    </div>
    <script type="text/javascript">
        Vue.component('file-item', {
            props: ['file'],
            template: '<div class="file-item"><img class="img" :src="file.url"/><span class="name">{{ file.name }}</span></div>'
        })
        var app = new Vue({
            el: '#list',
            data: {
                files: [
                ]
            }
        })

        const getFile = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader()
                reader.onload = () => {
                    reader.result;
                    resolve({
                        id: file.lastModified,
                        name: file.name,
                        url: reader.result
                    })
                }
                reader.readAsDataURL(file);
            })
        }

        const fileInput = document.getElementById("fileUpload")
        fileInput.addEventListener("change", async (event) => {
            const { target: { files } } = event
            app.files.length = 0
            for(let i=0,len=files.length; i<len; i++){
                const file = await getFile(files[i])
                app.files.push(file)
            }
        })

        const onClearFile = () => {

        }
    
    </script>
</body>
</html>
