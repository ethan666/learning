<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="./libs/camera_utils.js"
    ></script>
    <script
      src="./libs/control_utils.js"
      
    ></script>
    <script
      src="./libs/drawing_utils.js"
      
    ></script>
    <script
      src="./libs/hands.js"
      
    ></script>
    <script
      src="https://unpkg.com/moment@2.29.3/moment.js"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">

      .output_canvas{
        transform: scaleX(-1);
      }
      .right-wrapper{
        float: right;
        margin-right: 2px;
        display: flex;
        flex-direction: column;
      }
      .right-wrapper button{
        margin-bottom: 8px;
      }
      .output{
        border: 1px solid #f00;
        width: 120px;
        min-height: 60px;
        max-height: 500px;
        font-size: 14px;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <video class="input_video" style="display: none;"></video>
      <canvas class="output_canvas" width="1280px" height="720px"></canvas>
      <div class="right-wrapper">

        <button id="clear_btn">clear</button>
        <button id="direction_btn">左右检测</button>
        <button id="pan_btn">平移检测</button>
        <button id="zoom_btn">缩放检测</button>
        <p class="output"></p>
      </div>
    </div>
    <script src="./demo.js"></script>
  </body>
</html>
