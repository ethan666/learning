<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>scroll</title>
    <style>
      .containor {
        width: 200px;
        height: 200px;
        overflow-y: scroll;
      }
      .content {
        height: 1000px;
        white-space: normal;
        word-wrap: break-word;
        word-break: break-all;
        background: #0f0;
      }
    </style>
  </head>

  <body>
    <div class="containor">
      <p class="content">
        asfdasfdsafdaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        aaaaaaaaaaaaaaaafdasfdasfdsaafdasfdasfdsaadfad343fds
      </p>
    </div>
  </body>
